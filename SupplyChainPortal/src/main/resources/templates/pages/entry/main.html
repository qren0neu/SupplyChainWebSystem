<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        /* Style the top toolbar */
        .toolbar {
            background-color: #333;
            color: #fff;
            padding: 16px;
            text-align: center;
        }

        /* Style the navigation menu */
        .toolbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar li {
            float: left;
        }

        .toolbar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        .toolbar a:hover {
            background-color: #111;
        }

        /* Style the main content area */
        .main-content {
            width: 80%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <h1>My Website</h1>

        <!-- Add a navigation menu -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Main Content</h2>
        <p>Welcome to my website!</p>
    </div>
</body>

</html>
